<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles/table.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th class="upperHead" colspan="3">ACME WildWest</th>

                </tr>
                <tr class="lowerHead">
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goals</th>
                </tr>
            </thead>

            <tfoot>
                <tr>
                    <th colspan="3">Compiled 12.20.2020 by bRauls</th>
                </tr>
            </tfoot>
            <tbody>
                <tr class="odd">
                    <td>August</td>
                    <td>$3,590</td>
                    <td class="middle">$4,000</td>
                </tr>
                <tr class="even">
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr class="odd">
                    <td>October</td>
                    <td>4,870</td>
                    <td>$7,500</td>
                </tr>
                <tr class="even">
                    <td>November</td>
                    <td>$8,610</td>
                    <td class="darkCell">$7,500</td>
                </tr>
                <tr class="odd">
                    <td>Black Friday</td>
                    <td class="doubleCol" colspan="2" >$3,200</td>
                </tr>
                <tr class="even">
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
        </table>

    </main>
    <script src=""></script>
</body>

</html>
