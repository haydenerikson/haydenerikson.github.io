<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <header></header>
    <main>
        <h1>Report the Weather</h1>
        <form action="thanks.html" method="get"></form>
        <div><label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" title="fullName" pattern="[A-Za-z]{5,}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="name@domain.com">
        </div>
        <div>
            <input type="date">
        </div>
        <div>
            <span>Are you in danger?</span>
            <input type="radio" id="yes" name="danger" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="danger" value="no">
            <label for="no">No</label>
            <input type="radio" id="maybe" name="danger" value="maybe">
            <label for="maybe">Maybe</label>
        </div>
        <div>
            <input type="submit" value="save">
        </div>
    </main>
    <script src=""></script>
</body>

</html>
